{% extends "base.html" %}

{% block content %}
    {%for review in reviews %}
        <a href="{% url 'review:detail' review.id %}"><h2>{{ review.title }}</h2></a>
        <p>개봉년도 : {{ review.release_date }}년</p>
        <p>장르 : {{ review.genre }}</p>
        <p>별점 : {{ review.rating }}</p>
    {% endfor %}
{% endblock %}
