{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form">
        <h2 class="form-title">  <span class="highlight">Movie</span> review üçø</h2>
        <hr/>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <p>
                <label>title: </label> 
                <input class="form-input" name="title" type="text" maxlength="30" value="{% if review.title %}{{review.title}}{% endif %}">
            </p>
            <p>
                <label>release date: </label> 
                <input id="release-date" class="form-input" name="release_date" type="number" value="{% if review.release_date %}{{review.release_date}}{% endif %}">
            </p>
            <p>
                <label>genre: </label> 
                <input class="form-input" type="text" name="genre" maxlength="50" value="{% if review.genre %}{{review.genre}}{% endif %}">
            </p>
            <p>
                <label>rating: </label> 
                <input id="rating" class="form-input" name="rating" type="number" step="0.01" value="{% if review.rating %}{{review.rating}}{% endif %}" step="0.5" >
            </p>
            <p>
                <label>running time: </label>
                <input id="running-time" class="form-input" type="text" maxlength="10" name="running_time" value="{% if review.running_time %}{{review.running_time}}{% endif %}">
            </p>
            <p>
                <p id="review-content"><label>review content: </label></p>
                <textarea class="content-input" cols="63" rows="10" name="content">{% if review.content %}{{review.content}}{% endif %}</textarea>
            </p>
            <p>
                <label>director: </label> 
                <input class="form-input" name="director" type="text" maxlength="20" value="{% if review.director%}{{review.director}}{% endif %}">
            </p>
            <p>
                <label>actor: </label> 
                <input class="form-input" name="actor" type="text" maxlength="255" value="{% if review.actor %}{{review.actor}}{% endif %}">
            </p>
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
