{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form">
        <h2 class="form-title">  <span class="highlight">Movie</span> review 🍿</h2>
        <hr/>
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <label>제목: </label> 
                <input class="form-input" name="title" type="text" maxlength="30" value="{% if review.title %}{{review.title}}{% endif %}">
            </p>
            <p>
                <label>개봉년도: </label> 
                <input id="release-date" class="form-input" name="release_date" type="number" value="{% if review.release_date %}{{review.release_date}}{% endif %}">
            </p>
            <p>
                <label>장르: </label> 
                <span>{{form.genre}}</span>
            </p>
            <p>
                <label>별점: </label> 
                <input id="rating" class="form-input" name="rating" type="number" step="0.01" value="{% if review.rating %}{{review.rating}}{% endif %}" step="0.1" >
            </p>
            <p>
                <label>러닝타임: </label>
                <input id="running-time" class="form-input" type="text" maxlength="10" name="running_time" value="{% if review.running_time %}{{review.running_time}}{% endif %}">
            </p>
            <p>
                <p id="review-content"><label>리뷰: </label></p>
                <textarea class="content-input" cols="63" rows="10" name="content">{% if review.content %}{{review.content}}{% endif %}</textarea>
            </p>
            <p>
                <label>감독: </label> 
                <input class="form-input" name="director" type="text" maxlength="20" value="{% if review.director%}{{review.director}}{% endif %}">
            </p>
            <p>
                <label>배우: </label> 
                <input class="form-input" name="actor" type="text" maxlength="255" value="{% if review.actor %}{{review.actor}}{% endif %}">
            </p>
            <p>
                <label>사진: </label> 
                <input class="form-input" name="poster" type="file" maxlength="255" value="{% if review.image %}{{review.image.url}}{% endif %}">
            </p>
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
</div>
{% endblock %}
